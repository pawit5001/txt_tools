<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.6);

    nav a button {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    nav a button:hover {

      box-shadow: 0 8px 15px rgba(59, 130, 246, 0.3);

  </style>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white max-w-4xl w-full rounded-2xl shadow-xl p-12 flex flex-col gap-12">

      <h1 class="text-5xl font-extrabold text-blue-900 mb-3 drop-shadow-sm">TextService</h1>
      <p class="text-gray-600 text-xl font-medium tracking-wide">Choose an option to get started</p>

    <main class="flex flex-col md:flex-row gap-10">
      
      <nav class="flex flex-col space-y-6 md:w-1/3">
        <a href="combine_combo.html" class="block">
          <button class="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl shadow-md">

        </a>
        <a href="get_combo_by_number.html" class="block">
          <button class="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl shadow-md">
            Get Combo by Number
          </button>
        </a>
      </nav>

      <section id="content" class="md:w-2/3 bg-white rounded-xl p-8 shadow-inner border border-gray-200">
        <h2 class="text-4xl font-semibold text-gray-900 mb-6">Welcome!</h2>
        <p class="text-gray-700 text-lg leading-relaxed">
          Please select an option from the menu on the left to begin your journey with TextService.
          We offer easy-to-use tools for managing your combos and cookies efficiently.

    <footer class="text-center text-gray-500 text-sm mt-10 select-none">
