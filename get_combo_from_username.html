<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Combo From Username - TextServ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="flex-grow max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-10 w-full">

    <label for="user-pass-input" class="block mb-3 font-semibold text-gray-800 text-lg">Enter User:Pass:Cookie</label>
    <textarea
      id="user-pass-input"
      rows="7"
      placeholder="Enter user:pass:cookie, one per line"
      class="w-full border border-gray-300 rounded-lg p-4 font-mono resize-y focus:outline-none focus:ring-4 focus:ring-blue-300 text-base"
    ></textarea>

    <input
      type="file"
      id="file-input"
      multiple
      accept=".txt"
      class="mt-3 block rounded-md border border-gray-300 p-1"
      title="Select one or more .txt files"
    />
    <p class="text-sm text-gray-500 mt-1">You can drag & drop or select .txt files (1 ID per line)</p>

    <label for="cookie-input" class="block mt-7 mb-3 font-semibold text-gray-800 text-lg">Enter Username</label>
    <textarea
      id="cookie-input"
      rows="6"
      placeholder="Enter username, one per line"
      class="w-full border border-gray-300 rounded-lg p-4 font-mono resize-y focus:outline-none focus:ring-4 focus:ring-blue-300 text-base"
    ></textarea>

    <div class="mt-6 flex flex-wrap gap-4">
      <button
        class="bg-blue-700 text-white px-5 py-3 rounded-xl font-semibold shadow hover:bg-blue-800 transition"
        onclick="processCombo()"
      >
        Get Selected Combo
      </button>
      <button
        class="bg-gray-400 text-white px-5 py-3 rounded-xl font-semibold shadow hover:bg-gray-500 transition"
        onclick="clearText()"
      >
        Clear
      </button>
      <button
        class="bg-green-700 text-white px-5 py-3 rounded-xl font-semibold shadow hover:bg-green-800 transition"
        onclick="copyToClipboard('selected')"
      >
        Copy Selected Combo
      </button>
      <button
        class="bg-green-700 text-white px-5 py-3 rounded-xl font-semibold shadow hover:bg-green-800 transition"
        onclick="copyToClipboard('remaining')"
      >
        Copy Remaining Combo
      </button>
    </div>

    <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h3 class="font-semibold text-gray-900 mb-3 text-xl">Selected Combo</h3>
        <pre
          id="output-selected-combo"
          class="whitespace-pre-wrap bg-gray-100 p-4 rounded-lg h-64 overflow-auto font-mono border border-gray-300 text-base"
        ></pre>
        <p id="count-label-selected" class="mt-2 text-gray-600 font-semibold text-md">Total Selected: 0 accounts</p>
      </div>
      <div>
        <h3 class="font-semibold text-gray-900 mb-3 text-xl">Remaining Combo</h3>
        <pre
          id="output-remaining-combo"
          class="whitespace-pre-wrap bg-gray-100 p-4 rounded-lg h-64 overflow-auto font-mono border border-gray-300 text-base"
        ></pre>
        <p id="count-label-remaining" class="mt-2 text-gray-600 font-semibold text-md">Total Remaining: 0 accounts</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="components.js"></script>
  <script src="get_combo_from_username.js"></script>
</body>
</html>
