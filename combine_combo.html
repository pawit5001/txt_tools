<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combine Combo - TextServ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container mx-auto px-6 py-10 flex-grow">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">

      <div>
        <div class="flex justify-between items-center mb-3">
          <label for="user-pass-input" class="text-gray-800 text-lg font-semibold">Enter User:Pass</label>
          <span id="userpass-count" class="text-sm text-gray-600 font-semibold">0 accounts</span>
        </div>
        <textarea
          id="user-pass-input"
          rows="6"
          placeholder="Enter user:pass, one per line"
          class="w-full rounded-lg border border-gray-300 p-4 text-gray-900 focus:outline-none focus:ring-4 focus:ring-blue-300 resize-vertical text-base"
        ></textarea>
      </div>

      <div>
        <div class="flex justify-between items-center mb-3">
          <label for="cookie-input" class="text-gray-800 text-lg font-semibold">Enter Cookie</label>
          <span id="cookie-count" class="text-sm text-gray-600 font-semibold">0 accounts</span>
        </div>
        <textarea
          id="cookie-input"
          rows="6"
          placeholder="Enter cookie, one per line"
          class="w-full rounded-lg border border-gray-300 p-4 text-gray-900 focus:outline-none focus:ring-4 focus:ring-blue-300 resize-vertical text-base"
        ></textarea>
      </div>

      <div class="flex flex-wrap gap-5">
        <button onclick="combineUserPassCookie()"
          class="px-7 py-3 bg-blue-700 text-white rounded-xl font-semibold shadow hover:bg-blue-800 transition">
          Combine
        </button>
        <button onclick="clearText()"
          class="px-7 py-3 bg-gray-300 text-gray-700 rounded-xl font-semibold shadow hover:bg-gray-400 transition">
          Clear
        </button>
        <button onclick="copyToClipboard()"
          class="px-7 py-3 bg-green-700 text-white rounded-xl font-semibold shadow hover:bg-green-800 transition">
          Copy
        </button>
      </div>

      <div>
        <h3 class="text-2xl font-semibold text-gray-900 mb-4">Output</h3>
        <div id="output-text" class="border border-gray-300 rounded-lg p-5 min-h-[120px] whitespace-pre-wrap bg-gray-50 text-gray-900"></div>
        <h6 id="count-label" class="mt-4 text-gray-600 font-semibold text-md">Total: 0 accounts</h6>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="components.js"></script>
  <script src="combine_combo.js"></script>
</body>
</html>
